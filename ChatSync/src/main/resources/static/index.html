<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href = "/style.css">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script src="webjars/jquery/jquery.min.js"></script>
    <script src="script.js"> </script>
    <script src="webjars/sockjs-client/sockjs.min.js"></script>
    <script src="webjars/stomp-websocket/stomp.min.js"></script>
    <title>ChatSync</title>
</head>
<body class="bg-dark text-white">

<div id="name-form" class="bg-primary d-flex align-items-center">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="input-group">
                    <input type="text" placeholder="Enter your name" id="name-value" class="form-control" autofocus>
                    <div class="input-group-append">
                        <button class="btn btn-dark" id="login">Enter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="chat-room" class="d-none">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-3">
                    <div class="card-header">
                        <h3 id="name-title">

                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" placeholder="Type message here..." id="message-value" class="form-control" autofocus>
                            <div class="input-group-append">
                                <button class="btn btn-dark" id="send-btn">Send</button>
                                <button class="btn btn-dark" id="logout-btn">Logout</button>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table id="message-container-table">

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
